<template data-sly-template.header_nav="${ @url}">
	<sly data-sly-use.page="${'com.perficient.workshop.talon.core.data.PageResource' @ pathURL=url}"/>
	
	<ul class="list-unstyled" data-sly-list.item="${page.childrens}">
		<li class="mega-menu-item"><a href="${page.childrens[item]}.html">${item}</a></li>
	</ul>

</template> 



<!-- <header role="banner"> -->
	<div class="search-icon" id="search-trigger-overlay">
		<span></span>
	</div>
	<div class="container-fluid">
		<div class="row">

			<div class="hidden-md-up mobile-logo">
				<a href="/"> <img
					src='/-/media/images/header/2015_logo_horiz_notag_png.ashx?h=48&amp;w=200&amp;la=en&amp;hash=8DB828EE70B21A4DCFF15B31D51F1CD44F43A94C'
					alt='Perficient Logo' />
				</a>
			</div>
			<button class="navbar-toggler hidden-md-up" type="button"
				data-toggle="collapse" data-target="#mobilenav">
				<div class="menu-icon">
					<div class="center-bar"></div>
				</div>
			</button>

			<nav class="navbar navbar-full">
				<div class="collapse navbar-toggleable-sm" id="mobilenav">
					<div class="nav-block">
						<div class="main-nav">
							<ul>

								<li class="nav-item hidden-sm-down">
									<!-- Possible change here --> 

                                <a href="/" class="logo"> <img
										src='${properties.imagePath}'
										alt='${properties.imageName}' />
								</a> <!-- /Possible change here -->
								</li>
								<!-- BEGIN MAIN NAVIGATION -->

								<sly data-sly-use.data="${'com.perficient.workshop.talon.core.data.GetUrl'}" />
								
								<dl data-sly-list.nav="${data.navigate}" data-sly-unwrap="true">
								   		<li class="nav-item">
								   			<a href="${data.navigate[nav]}.html"
												class="nav-link dropdown-toggle" id="servicesMenu"
												data-toggle="dropdown" aria-haspopup="true"
												aria-expanded="false"> ${nav} </a>
											<div class="dropdown-menu mega-menu"
												aria-labelledby="servicesMenu">
												<div class="menu-title">
													<a href="${data.navigate[nav]}.html">${nav}</a>
												</div>
												<div class="menu-block">
													<div data-sly-call="${header_nav @url=data.navigate[nav] }" data-sly-unwrap="true">
													</div>
												</div>
											</div>
										</li>
								 </dl>
								
 											<!-- END MAIN NAVIGATION -->
							</ul>
						</div>
						<!-- BEGIN UTILITY NAVIGATION -->
						
						<div class="pull-right utility-nav">

							<ul data-sly-list.item="${data.vanityPaths}">
								<li><a href="${data.vanityPaths[item]}">${item}</a></li>
							</ul>

						</div>
					</div>
					<!-- END UTILITY NAVIGATION -->
				</div>
			</nav>

		</div>
	</div>
<!-- </header> -->
